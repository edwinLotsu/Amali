<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>AmaliTech To-Do Challenge</title>
  </head>
  <body class="theme-dark">
    <header class="flex-row dark-theme top">
      <h1>TO-DO</h1>
      <div class="theme-block">
        <input type="checkbox" name="theme" id="theme" />
        <label for="theme"></label>
      </div>
    </header>

    <main>
      <div class="add-new-item flex-row">
        <span class="first"></span>
        <input
          type="text"
          placeholder="Create a new to-do..."
          name="addItem"
          id="addItem"
        />
      </div>
      <section class="content">
        <ul class="new_content" id="list"></ul>
      </section>
      <div class="mobile">
        <div class="items-left"><span>0</span> items left</div>
        <span class="clear">Clear Completed</span>
      </div>
      <div class="bottom-items flex-row" todo_wrapper>
        <div class="items-left2 new1"><span>0</span> items left</div>
        <div class="filter flex-row">
          <label>
            <input type="radio" name="filter" id="all" checked />
            <span>ALL</span>
          </label>
          <label>
            <input type="radio" name="filter" id="Active" />
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="Completed" />
            <span>Completed</span>
          </label>
        </div>
        <span class="clear2 new2">Clear Completed</span>
      </div>
      <div class="ftext">
        <h3>Drag and drop to reorder list</h3>
      </div>
    </main>

    <script src="./Sortable.js"></script>
    <script src="index.js"></script>
  </body>
</html>
